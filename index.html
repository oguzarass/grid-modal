<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container text-center"
      style="padding: 0; margin: 0; width: 100%; display: inline"
    >
      <div class="row">
        <div class="col">
          <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="border: none; outline: none"
          >
            <img
              src="https://st-troy.mncdn.com/mnresize/1500/1500/Content/media/ProductImg/original/mtl73tua-14-macbook-pro-m3-8c-10g-512gb-space-grey-638347976618599130.jpg"
              alt="bilgisayar"
              width="33%"
            />
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="border: none; outline: none; padding: 0"
          >
            <img
              src="https://st-troy.mncdn.com/mnresize/1500/1500/Content/media/ProductImg/original/mtv03tua-apple-iphone-15-pro-128gb-blue-titanium-638305571226661972.jpg"
              alt="telefon"
              width="33%"
            />
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="border: none; outline: none; padding: 0"
          >
            <img
              src="https://st-troy.mncdn.com/mnresize/1500/1500/Content/media/ProductImg/original/mnxe3tua-apple-11-inc-ipad-pro-wi-fi-128gb-gumus-mnxe3tua-638023985970308535.jpg"
              alt="tablet"
              width="34%"
            />
          </button>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Ürün Açıklaması
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Bu süper bi cihaz.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Anladım
            </button>
            <button type="button" class="btn btn-primary">
              Bence de öyle.
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
